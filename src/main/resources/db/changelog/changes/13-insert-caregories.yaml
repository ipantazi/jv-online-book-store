databaseChangeLog:
  - changeSet:
      id: insert-categories-to-categories-table
      author: Illia Pantazi
      changes:
        - insert:
            tableName: categories
            columns:
              - column:
                  name: name
                  value: "Classic"
              - column:
                  name: description
                  value: "Classic literature encompasses timeless works that have shaped culture and thought for generations. These books, written by renowned authors, explore universal themes such as love, morality, and human nature. 
                  From epic novels to thought-provoking dramas, classics offer rich storytelling and profound insights. Essential for any reader, they provide a deep connection to history, philosophy, and the art of writing."
        - insert:
            tableName: categories
            columns:
              - column:
                  name: name
                  value: "Children's Books"
              - column:
                  name: description
                  value: "Children's books inspire young minds with engaging stories, colorful illustrations, and valuable life lessons. Ranging from classic fairy tales to modern adventures, these books spark imagination and nurture a love for reading. 
                  They teach important values like kindness, courage, and curiosity while entertaining children of all ages. A perfect choice for early learning and family bonding, children's books create cherished memories and lifelong reading habits."
        - insert:
            tableName: categories
            columns:
              - column:
                  name: name
                  value: "Cooking"
              - column:
                  name: description
                  value: "Cooking books offer a delightful journey into the world of flavors, techniques, and culinary traditions. From simple home-cooked meals to gourmet dishes, they provide step-by-step instructions, expert tips, and inspiring recipes for every skill level. 
                  Whether you seek healthy eating, international cuisine, or baking mastery, these books help enhance your cooking skills and creativity. A perfect guide for food lovers, they turn every meal into a delicious experience."
