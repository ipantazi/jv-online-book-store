databaseChangeLog:
  - changeSet:
      id: create-books-table
      author: Illya Pantazi
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: isbn
                  type: varchar(17)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: price
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(500)
              - column:
                  name: cover_image
                  type: varchar(1024)
              - column:
                  name: is_deleted
                  type: bit
                  defaultValueBoolean: false
